<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrapyard Sites — Coming Soon</title>
    <meta name="description" content="Scrapyard Sites is coming soon." />
    <meta name="application-name" content="Scrapyard Sites" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/logo.svg" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0b0f1a" media="(prefers-color-scheme: dark)" />

    <!-- Open Graph -->
    <meta property="og:title" content="Scrapyard Sites — Coming Soon" />
    <meta property="og:description" content="Scrapyard Sites is coming soon." />
    <meta property="og:site_name" content="Scrapyard Sites" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/logo.svg" />
    <meta property="og:image:alt" content="Scrapyard Sites logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Scrapyard Sites — Coming Soon" />
    <meta name="twitter:description" content="Scrapyard Sites is coming soon." />
    <meta name="twitter:image" content="assets/logo.svg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Scrapyard Sites",
        "logo": "assets/logo.svg"
      }
    </script>

    <style>
      :root {
        --background: #ffffff;
        --foreground: #0f172a;
        --muted: #64748b;
        --card-bg: rgba(255, 255, 255, 0.7);
        --border: rgba(15, 23, 42, 0.1);
        --accent: #2563eb;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #0b0f1a;
          --foreground: #e5e7eb;
          --muted: #94a3b8;
          --card-bg: rgba(2, 6, 23, 0.6);
          --border: rgba(148, 163, 184, 0.15);
          --accent: #60a5fa;
        }
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }

      body {
        margin: 0;
        color: var(--foreground);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        line-height: 1.5;
        background:
          radial-gradient(1200px 600px at 10% -10%, rgba(37, 99, 235, 0.08), transparent 60%),
          radial-gradient(1200px 600px at 90% 110%, rgba(234, 179, 8, 0.08), transparent 60%),
          var(--background);
      }

      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px;
      }

      .card {
        width: min(720px, 92vw);
        background: var(--card-bg);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: clamp(20px, 5vw, 40px);
        text-align: center;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.08);
        color: var(--accent);
        border: 1px solid var(--border);
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      .badge .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }

      .logo {
        width: min(220px, 38vw);
        height: auto;
        display: block;
        margin: 16px auto 0;
      }

      h1 {
        margin: 16px 0 8px;
        font-size: clamp(34px, 6vw, 54px);
        letter-spacing: -0.02em;
      }

      .subtitle {
        margin: 0 auto;
        max-width: 48ch;
        color: var(--muted);
        font-size: clamp(16px, 2.4vw, 18px);
      }

      footer {
        margin-top: 28px;
        color: var(--muted);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main role="main">
      <section class="card" aria-label="Scrapyard Sites — Coming Soon">
        <div class="badge"><span class="dot" aria-hidden="true"></span>Scrapyard Sites</div>
        <img
          class="logo"
          src="assets/logo.svg"
          alt="Scrapyard Sites logo"
          loading="eager"
          decoding="async"
        />
        <h1>Coming Soon</h1>
        <p class="subtitle">Scrapyard Sites is launching soon. Check back for updates.</p>
        <footer>© Scrapyard Sites</footer>
      </section>
    </main>
  </body>
  
</html>
