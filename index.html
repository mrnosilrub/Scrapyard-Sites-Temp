<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrapyard Sites — Coming Soon</title>
    <meta name="description" content="Protect your yard’s reputation — online and off." />
    <meta name="application-name" content="Scrapyard Sites" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/logo.svg" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph -->
    <meta property="og:title" content="Scrapyard Sites — Coming Soon" />
    <meta property="og:description" content="Protect your yard’s reputation — online and off." />
    <meta property="og:site_name" content="Scrapyard Sites" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/logo.svg" />
    <meta property="og:image:alt" content="Scrapyard Sites logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Scrapyard Sites — Coming Soon" />
    <meta name="twitter:description" content="Protect your yard’s reputation — online and off." />
    <meta name="twitter:image" content="assets/logo.svg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Scrapyard Sites",
        "logo": "assets/logo.svg"
      }
    </script>

    <style>
      :root {
        --background: #ffffff; /* logo white */
        --foreground: #2B2B2B; /* scrap pile dark */
        --muted: #5E6367;      /* steel gray */
        --accent: #D75E02;     /* orange magnet */
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }

      body {
        margin: 0;
        color: var(--foreground);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        line-height: 1.5;
        background: var(--background);
      }

      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px;
      }

      .card {
        width: min(720px, 92vw);
        padding: clamp(20px, 5vw, 40px);
        text-align: center;
      }

      .logo {
        width: min(220px, 38vw);
        height: auto;
        display: block;
        margin: 8px auto 0;
        filter: drop-shadow(0 0 0 var(--accent)); /* neutralize previous glow visuals */
      }

      h1 {
        margin: 16px 0 8px;
        font-size: clamp(34px, 6vw, 54px);
        letter-spacing: -0.02em;
        color: var(--accent);
      }

      .subtitle {
        margin: 0 auto;
        max-width: 48ch;
        color: var(--muted);
        font-size: clamp(16px, 2.4vw, 18px);
      }

      footer {
        margin-top: 28px;
        color: var(--muted);
        font-size: 14px;
      }
      /* subscribe form */
      .subscribe {
        margin: 20px auto 0;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        max-width: 480px;
      }
      .subscribe input[type="email"] {
        padding: 12px 14px;
        font-size: 16px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }
      .subscribe button {
        padding: 12px 16px;
        font-size: 16px;
        color: #fff;
        background: var(--accent);
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .subscribe button[disabled] { opacity: 0.7; cursor: default; }
      .notice { margin: 6px 0 0; font-size: 14px; color: var(--muted); grid-column: 1 / -1; }
      .hp { position: absolute; left: -10000px; top: auto; width: 1px; height: 1px; overflow: hidden; }
    </style>
  </head>
  <body>
    <main role="main">
      <section class="card" aria-label="Scrapyard Sites — Coming Soon">
        <img
          class="logo"
          src="assets/logo.svg"
          alt="Scrapyard Sites logo"
          loading="eager"
          decoding="async"
        />
        <h1>Coming Soon</h1>
        <p class="subtitle">Protect your yard’s reputation — online and off.</p>
        <form
          id="subscribe-form"
          class="subscribe"
          action="https://formsubmit.co/hello@scrapyardsites.com"
          method="POST"
        >
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_subject" value="New waitlist signup" />
          <input type="text" name="_honey" class="hp" tabindex="-1" autocomplete="off" />

          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            autocomplete="email"
            required
            aria-label="Email"
          />
          <button type="submit">Get updates</button>

          <p id="subscribe-message" class="notice" role="status" aria-live="polite"></p>
        </form>
        <footer>© Scrapyard Sites</footer>
      </section>
    </main>
    <script>
      (function () {
        const form = document.getElementById('subscribe-form');
        if (!form) return;
        const msg = document.getElementById('subscribe-message');
        const btn = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          msg.textContent = '';
          btn.disabled = true;
          const original = btn.textContent;
          btn.textContent = 'Sending…';

          const data = new FormData(form);
          const action = form.action.replace('formsubmit.co/', 'formsubmit.co/ajax/');

          try {
            const res = await fetch(action, {
              method: 'POST',
              body: data,
              headers: { Accept: 'application/json' }
            });
            if (res.ok) {
              form.reset();
              msg.textContent = "Thanks! You're on the list.";
            } else {
              const err = await res.json().catch(() => ({}));
              msg.textContent = err.message || 'Something went wrong. Please try again.';
            }
          } catch (err) {
            msg.textContent = 'Network error. Please try again.';
          } finally {
            btn.disabled = false;
            btn.textContent = original;
          }
        });
      })();
    </script>
  </body>
  
</html>
