<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrapyard Sites — Coming Soon</title>
    <meta name="description" content="Scrapyard Sites is coming soon." />
    <meta name="application-name" content="Scrapyard Sites" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/logo.svg" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph -->
    <meta property="og:title" content="Scrapyard Sites — Coming Soon" />
    <meta property="og:description" content="Scrapyard Sites is coming soon." />
    <meta property="og:site_name" content="Scrapyard Sites" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/logo.svg" />
    <meta property="og:image:alt" content="Scrapyard Sites logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Scrapyard Sites — Coming Soon" />
    <meta name="twitter:description" content="Scrapyard Sites is coming soon." />
    <meta name="twitter:image" content="assets/logo.svg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Scrapyard Sites",
        "logo": "assets/logo.svg"
      }
    </script>

    <style>
      :root {
        --background: #ffffff; /* logo white */
        --foreground: #2B2B2B; /* scrap pile dark */
        --muted: #5E6367;      /* steel gray */
        --accent: #D75E02;     /* orange magnet */
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }

      body {
        margin: 0;
        color: var(--foreground);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        line-height: 1.5;
        background: var(--background);
      }

      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px;
      }

      .card {
        width: min(720px, 92vw);
        padding: clamp(20px, 5vw, 40px);
        text-align: center;
      }

      .logo {
        width: min(220px, 38vw);
        height: auto;
        display: block;
        margin: 8px auto 0;
        filter: drop-shadow(0 0 0 var(--accent)); /* neutralize previous glow visuals */
      }

      h1 {
        margin: 16px 0 8px;
        font-size: clamp(34px, 6vw, 54px);
        letter-spacing: -0.02em;
        color: var(--accent);
      }

      .subtitle {
        margin: 0 auto;
        max-width: 48ch;
        color: var(--muted);
        font-size: clamp(16px, 2.4vw, 18px);
      }

      footer {
        margin-top: 28px;
        color: var(--muted);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main role="main">
      <section class="card" aria-label="Scrapyard Sites — Coming Soon">
        <img
          class="logo"
          src="assets/logo.svg"
          alt="Scrapyard Sites logo"
          loading="eager"
          decoding="async"
        />
        <h1>Coming Soon</h1>
        <p class="subtitle">Scrapyard Sites is launching soon. Check back for updates.</p>
        <footer>© Scrapyard Sites</footer>
      </section>
    </main>
  </body>
  
</html>
